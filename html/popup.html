<!DOCTYPE html>
<html>
    <head>
        <title>PasswordMaker Pro</title>
        <link rel="stylesheet" type="text/css" href="../css/awesome-buttons.css">
        <link rel="stylesheet" type="text/css" href="../css/popup.css">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="2" id="header"><img src="../images/passwdmaker48.png" width="20" height="20"><span id="title">PasswordMaker Pro</span></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input class="input" id="password" type="password"></td>
                </tr>
                <tr id="confirmation_row">
                    <td><label for="confirmation">Confirmation:</label></td>
                    <td><input class="input" id="confirmation" type="password"></td>
                </tr>
                <tr id="verification_row">
                    <td><label for="verification">Verification Code:</label></td>
                    <td><input class="input" id="verificationCode" readonly></td>
                </tr>
                <tr id="store_location_row">
                    <td><label>Save Password:</label></td>
                    <td>
                        <select id="store_location" name="store_location">
                            <option value="memory">In memory</option>
                            <option value="disk">On disk</option>
                            <option value="never">Never store</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Use Profile:</label></td>
                    <td><select id="profile" name="profile"></select></td>
                </tr>
                <tr>
                    <td><label for="usedtext">Used text:</label></td>
                    <td><input class="input" id="usedtext"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="generated">Generated Password:</label>
                        <input id="generated" readonly>
                        <button class="awesome" id="activatePassword">Show Password</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" id="button-row">
                        <button class="awesome" id="copypassword">Copy</button>
                        <button class="awesome" id="injectpasswordrow" title="Populate all *empty* password fields">Fill Fields</button>
                        <button class="awesome" id="options">Options</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <script src="../javascript/jquery.min.js"></script>
        <script src="../javascript/passwordmaker/hashutils.js"></script>
        <script src="../javascript/passwordmaker/md4.js"></script>
        <script src="../javascript/passwordmaker/md5.js"></script>
        <script src="../javascript/passwordmaker/md5_v6.js"></script>
        <script src="../javascript/passwordmaker/sha256.js"></script>
        <script src="../javascript/passwordmaker/sha1.js"></script>
        <script src="../javascript/passwordmaker/ripemd160.js"></script>
        <script src="../javascript/passwordmaker/l33t.js"></script>
        <script src="../javascript/securehash.js"></script>
        <script src="../javascript/settings.js"></script>
        <script src="../javascript/profile.js"></script>
        <script src="../javascript/popup.js"></script>
        <script src="../javascript/sjcl.js"></script>
    </body>
</html>
